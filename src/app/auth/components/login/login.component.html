<div class="login-container">
  <h1 class="title">Регистрация</h1>

  <form class="form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <label>
      Введите email
      <input
        type="text"
        formControlName="email"
        required
        [ngClass]="{
          inputError: email!.invalid && (email!.dirty || email!.touched),
          inputSuccess: email!.valid
        }"
      />
    </label>
    <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="error">
      <div *ngIf="email!.errors?.['required']">Email обязателен</div>
      <div *ngIf="email!.errors?.['minlength']">Email должен быть не меньше 6 символов</div>
    </div>

    <label>
      Введите password
      <input
        type="password"
        formControlName="password"
        required
        [ngClass]="{
          inputError: password!.invalid && (password!.dirty || password!.touched),
          inputSuccess: password!.valid
        }"
      />
    </label>
    <div class="error" *ngIf="password!.invalid && (password!.dirty || password!.touched)">
      <div *ngIf="password!.errors?.['required']">Пароль обязателен</div>
      <div *ngIf="password!.errors?.['minlength']">Пароль должен быть не меньше 6 символов</div>
    </div>

    <button class="submit" type="submit" [disabled]="loginForm.invalid">Отправить</button>
  </form>
</div>
