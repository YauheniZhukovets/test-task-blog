<div class="pagination-container">
  <div class="pagination">
    <button [disabled]="currentPage === 1" (click)="prevArticlesPortionHandler()">Назад</button>
    <p>Страница: {{ currentPage }}</p>
    <button [disabled]="currentPage > 9" (click)="nextArticlesPortionHandler()">Вперёд</button>
  </div>
</div>
