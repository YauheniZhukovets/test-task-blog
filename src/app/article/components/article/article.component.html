<blog-header></blog-header>

<div class="article-container">
  <div class="article">
    <div *ngIf="article$ | async as article">
      <p class="text-title">{{ article.id }}. {{ article.title | titlecase }}</p>

      <p class="text-description">{{ article.body }}</p>
    </div>
  </div>
</div>

<blog-comments [articleId]="articleId"></blog-comments>
